<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_custNo">Cust No</label>
                    <input type="text" class="form-control" name="custNo" id="field_custNo"
                           formControlName="custNo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_custContactId">Cust Contact Id</label>
                    <input type="text" class="form-control" name="custContactId" id="field_custContactId"
                           formControlName="custContactId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_custContactLastName">Cust Contact Last Name</label>
                    <input type="text" class="form-control" name="custContactLastName" id="field_custContactLastName"
                           formControlName="custContactLastName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_custContactFirstName">Cust Contact First Name</label>
                    <input type="text" class="form-control" name="custContactFirstName" id="field_custContactFirstName"
                           formControlName="custContactFirstName"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
